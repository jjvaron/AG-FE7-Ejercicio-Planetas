<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>Planetas</title>

</head>



<body>
  <section id="fondo">
    <header id="titulo">
      <div class="contenedorTitulo">
        <h1>Ejercicio Sistema Solar</h1>
      </div>
    </header>

    <table id="tabla1" class="center">
      <thead>
          <tr >
              <th style="color:white;"> Número de planeta</th>
              <th style="color:white;"> Planeta</th>
              <th style="color:white;"> Distancia [Km]</th>
              <th style="color:white;"> Tamaño [Km] </th>
          </tr>
      </thead> 
      <tbody>
        
      </tbody>
      
    </table>
    <div class="contenedor">      
      <button id="btn_filtrar" onclick=filtrarTabla() class="item">Filtrar</button>
      <input  id="entrada_filtrar" class="entrada_form" type ="texto"  placeholder="Filtrar por planeta...">
    </div>

    <div class="contenedor">
      <button id="btn_ordenar_dist" onclick=sortTable(2) class="item">Ordenar por Distancia</button>
    </div>
    
    <div class="contenedor">
      <button id="btn_ordenar_tam" onclick=sortTable(3) class="item">Ordenar por Tamaño</button>
    </div> 

    <div class="contenedor">      
      <button id="btn_enviar_evaluacion" class="item">Enviar</button>
      <input  id="entrada_filtrar" class="entrada_form" type ="texto"  placeholder="Email para enviar resultado... ">
    </div>

    <script src = "./script/script.js"></script>

  </section>

</body>
