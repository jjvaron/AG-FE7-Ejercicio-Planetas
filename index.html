<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title>Planetas</title>
</head>

<body>
  <h1>Ejercicio Sistema Solar</h1>

  <h1>Ejercicio arreglo de vectores</h1>

  <table>
    <thead>
        <tr>
            <th> Número de planeta</th>
            <th> Planeta</th>
            <th> Distancia (añosluz)</th>
            <th> Tamaño</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td> <input type ="number" id="n_planeta1" class="numeracion_planetas planeta1"> </td>
        <td> <input type ="number" id="np_planeta1" class="nombre_planetas planeta1"> </td>
        <td> <input type ="number" id="d_planeta1" class="distancia_planetas planeta1"> </td>
        <td> <input type ="number" id="t_planeta1" class="tamanio_planetas planeta1"> </td>          
      </tr>
      <tr>
        <td> <input type ="number" id="n_planeta2" class="numeracion_planetas planeta2"> </td>
        <td> <input type ="number" id="np_planeta2" class="nombre_planetas planeta2"> </td>
        <td> <input type ="number" id="d_planeta2" class="distancia_planetas planeta2"> </td>
        <td> <input type ="number" id="t_planeta2" class="tamanio_planetas planeta2"> </td>          
      </tr>
      
    </tbody>
    
  </table>
  <id>
    <button id="btn_enviar_evaluacion" class="item">Enviar</button>
    <button id="btn_ordenar_valores" class="item">Ordenar Valores</button>
    <button id="btn_filtrar_distancia" class="item">Filtrar</button>
    <button id="btn_buscar_planeta" class="item">Buscar</button>
  </div> 
  <script src = "./script/script.js"></script>
</body>

<footer>
  <p>Jelitza Varón </p>
  <p>2021</p>
  <div id="container">
    <div class="item"> <h3>Item Footer</h3> </div>

</footer>
</html>
